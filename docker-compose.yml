version: "2"

services:

  pi-hole:
    network_mode: host
    container_name: pihole
    restart: unless-stopped
    build:
      context: docker-files/pi-hole
      dockerfile: Dockerfile
    environment:
      - ServerIP=$IP_ADDRESS

    ports:
      - 8090:80
      - 53:53/tcp
      - 53:53/udp
    volumes:
      - /etc/pihole/
#      - ./etc/pihole/lan.list:/etc/pihole/lan.list
    depends_on: ["nginx"]

  nginx:
    network_mode: host
    container_name: nginx
    restart: unless-stopped
    build:
      context: docker-files/nginx
      dockerfile: Dockerfile
    volumes:
      - ./etc/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
      - ./etc/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./etc/nginx/data:/www/data
    ports:
      - "80:80"
      - "443:443"

  timemachine:
    container_name: timemachine
    restart: unless-stopped
    build:
      context: docker-files/timemachine
      dockerfile: Dockerfile
    ports:
      - "548:548"
      - "636:636"
    depends_on: ["nginx"]

  php:
    container_name: php
    image: "php:7-apache"
    environment:
      - UID=$UID
      - GID=$GID
    volumes:
      - "/var/www/html:/var/www/html"
      - "./etc/php/entrypoint.sh:/usr/local/bin/docker-php-entrypoint"
    ports:
      - 9092:80
    depends_on: ["nginx"]

  plex:
    network_mode: host
    container_name: plex
    restart: unless-stopped
    image: "linuxserver/plex"
    volumes:
      - "/tank/media/x-rated:/data/movies/xrated"
      - "/tank/media/tv-shows:/data/tvshows"
      - "/tank/media/transcode:/transcode"
      - "/tank/media/plex-config:/config"
      - "/tank/media/movies:/data/movies/movies"
    ports:
      - 1900:1900/udp
      - 32400:32400/tcp
      - 32400:32400/udp
      - 32469:32469/tcp
      - 32469:32469/udp
      - 5353:5353/udp
    environment:
      - PGID=$GID
      - PUID=$UID
      - VERSION=latest
    depends_on: ["nginx"]


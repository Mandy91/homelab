  couchpotato:
    image: "linuxserver/couchpotato"
    container_name: couchpotato
    restart: unless-stopped
    ports:
      - 5050:5050
    environment:
      - TZ=$TZ
      - PGID=$GID
      - PUID=$UID
    volumes:
      - "/tank/media/couchpotato-config:/config"
      - "/tank/downloads/completed:/downloads"
      - "/tank/media/movies:/movies"
      - "/tank/media/sabnzb-config/nzb:/nzb"
    depends_on: ["nginx"]

  sabnzb:
    image: "linuxserver/sabnzbd"
    container_name: sabnzb
    restart: unless-stopped
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - TZ=$TZ
      - PGID=$GID
      - PUID=$UID
    volumes:
      - "/tank/media/sabnzb-config:/config"
      - "/tank/downloads/completed:/downloads"
      - "/tank/downloads/incomplete:/incomplete-downloads"
      - "/tank/media:/all-media"
    depends_on: ["nginx"]


  mysql:
    image: "mariadb:10.3"
    container_name: mysql
    hostname: mysql
    restart: unless-stopped
    ports:
      - 3306:3306
    volumes:
      - "/tank/database/mysql/:/var/lib/mysql"
    environment:
      - MYSQL_ROOT_PASSWORD=my-secret-pw
    depends_on: ["nginx"]

  spotweb:
    build:
      context: "./docker-files/spotweb"
      dockerfile: Dockerfile
    container_name: spotweb
    volumes:
      - "/tank/media/spotnet-config:/config"
      - "./docker-files/spotweb/entrypoint.sh:/entrypoint.sh"
      - "./docker-files/spotweb/files/hosts.conf:/etc/apache2/sites-enabled/000-default.conf"
    ports:
      - 9080:80
    environment:
      - TZ=$TZ
      - SPOTWEB_DB_TYPE=pdo_mysql
      - SPOTWEB_DB_HOST=mysql
      - SPOTWEB_DB_NAME=spotweb
      - SPOTWEB_DB_USER=root
      - SPOTWEB_DB_PASS=my-secret-pw
      - VIRTUAL_HOST=spotweb.local
    depends_on: ["nginx"]


  sickbeard:
      #image: "sickbeard/sickbeard"
    image: "linuxserver/sickbeard"
    container_name: sickbeard
    volumes:
      - "/tank/downloads/torrent-files:/watch-dir:rw"
      - "/tank/downloads/completed:/downloads:rw"
      - "/tank/media/sickbeard:/config:rw"
      - "/tank/media:/media:rw"
    environment:
      - PUID=$UID
      - PGID=$GID
    ports:
      - 8081:8081
    depends_on: ["nginx"]


  selfoss:
    build:
        context: docker-files/selfoss
        dockerfile: Dockerfile
    container_name: selfoss
    volumes:
      - "/tank/media/selfoss:/var/www/html/data"
      - "./etc/selfoss/entrypoint.sh:/usr/local/bin/docker-php-entrypoint"
    environment:
      - UID=$UID
      - GID=$GID
    ports:
      - 8083:80
    depends_on: ["nginx"]


